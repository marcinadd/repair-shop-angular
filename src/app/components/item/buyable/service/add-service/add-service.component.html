<form (ngSubmit)="onSubmit(serviceCreateForm.value)" [formGroup]="serviceCreateForm" class="form">

  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input class="form-control" formControlName="name" id="name" type="text">
  </div>
  <div class="form-group">
    <label for="price">
      Price
    </label>
    <input class="form-control" formControlName="price" id="price" type="text">
  </div>
  <button class="btn btn-success" type="submit">Save</button>
</form>
