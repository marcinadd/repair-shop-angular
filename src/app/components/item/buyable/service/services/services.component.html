<div class="container">
  <input [(ngModel)]="searchText" autocomplete="off" class="form-control" name="search" placeholder="Enter service name"
         type="text">
  <table class="table table-bordered">
    <thead>
    <th>Name</th>
    <th>Price</th>
    <th>Edit price</th>
    <th>Delete service</th>
    </thead>
    <tr *ngFor="let service of services | filter:searchText">
      <td>{{service.name}}</td>
      <td>{{service.price}}</td>
      <td>
        <button (click)="openChangePriceDialog(service)" class="btn btn-primary">Edit price</button>
      </td>
      <td>
        <button (click)="openDeleteServiceDialog(service)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>
