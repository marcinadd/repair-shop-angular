<mat-form-field>
  <mat-label>Enter price</mat-label>
  <input [(ngModel)]="data.price" matInput type="number">
</mat-form-field>
<mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Dismiss</button>
  <button [mat-dialog-close]="data.price" mat-button>Save</button>
</mat-dialog-actions>
