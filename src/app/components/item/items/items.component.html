<div>
  <table class="table table-bordered">
    <thead>
    <th scope="col">Name</th>
    <th scope="col">Item price</th>
    <th scope="col">Quantity</th>
    <th scope="col">Total price</th>
    <th scope="col">Delete</th>
    </thead>
    <tbody>
    <tr (change)="countTotalPrice()" *ngFor="let item of items">
      <td>{{item.buyable.name}}</td>
      <td>{{item.itemPrice|myCurrency}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.quantity * item.itemPrice|myCurrency}}</td>
      <td>
        <button (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    <tr>
      <td colspan="3"><b>Sum: </b></td>
      <td>{{totalPrice|myCurrency}}</td>
    </tr>
    </tbody>
  </table>
  <app-add-item (addItem)="addItem($event)" [formId]="formId"></app-add-item>
</div>
