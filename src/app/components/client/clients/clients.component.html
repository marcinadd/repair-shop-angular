<div class="container">
  <input (input)="onFilterChanged($event.target.value)" class="form-control" id="lastNameInput"
         placeholder="Enter last name"
         type="text">
  <h2>Results:</h2>
  <table class="table table-bordered">
    <thead>
    <th>First name</th>
    <th>Last name</th>
    <th>Phone</th>
    <th>Mail</th>
    <th>Details</th>
    <th>Edit</th>
    <th>Delete</th>
    </thead>
    <tr *ngFor="let client of clients">
      <td>{{client.firstName}}</td>
      <td>{{client.lastName}}</td>
      <td>{{client.phone}}</td>
      <td>{{client.email}}</td>
      <td>
        <a [routerLink]="['/clients/',client.id,'details']">
          <button class="btn btn-info">
            Details
          </button>
        </a>
      </td>
      <td>
        <a [routerLink]="['/clients',client.id]">
          <button class="btn btn-warning">
            Edit
          </button>
        </a>
      </td>
      <td>
        <button (click)="openDeleteClientDialog(client)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
