<form (ngSubmit)="onSubmit(clientCreateForm.value)" [formGroup]="clientCreateForm" class="form">

  <div class="form-group">
    <label for="firstName">
      First Name
    </label>
    <input class="form-control" formControlName="firstName" id="firstName" type="text">
  </div>

  <div class="form-group">
    <label for="lastName">
      Last Name
    </label>
    <input class="form-control" formControlName="lastName" id="lastName" type="text">
  </div>


  <div class="form-group">
    <label for="phone">
      Phone
    </label>
    <input class="form-control" formControlName="phone" id="phone" type="text">
  </div>

  <div class="form-group">
    <label for="email">
      Email
    </label>
    <input class="form-control" formControlName="email" id="email" type="email">
  </div>

  <button class="btn btn-success" type="submit">Save</button>

</form>
