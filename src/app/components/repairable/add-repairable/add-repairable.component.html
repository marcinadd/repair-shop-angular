<form (ngSubmit)="onSubmit(repairableCreateForm.value)" [formGroup]="repairableCreateForm" class="form">
  <div class="form-group">
    <label for="name">
      Name/Model
    </label>
    <input class="form-control" formControlName="name" id="name" type="text">
  </div>

  <div class="form-group">
    <label for="serial">
      Serial
    </label>
    <input class="form-control" formControlName="serial" id="serial" type="text">
  </div>

  <div class="form-group">
    <label for="owner_id">
      <select formControlName="ownerId">
        <option *ngFor="let client of clients" [value]="client.id" id="owner_id">
          {{client.lastName}} {{client.firstName}} {{client.phone}}
        </option>
      </select>
    </label>
  </div>
  <button class="btn btn-success" type="submit">Save</button>
</form>
