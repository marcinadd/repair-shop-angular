<form (ngSubmit)="onSubmit(repairableCreateForm.value)" [formGroup]="repairableCreateForm" class="form">
  <div class="form-group">
    <label for="name">
      Name/Model
    </label>
    <input class="form-control" formControlName="name" id="name" type="text">
  </div>

  <div class="form-group">
    <label for="serial">
      Serial
    </label>
    <input class="form-control" formControlName="serial" id="serial" type="text">
  </div>
  <div class="form-group">
    <label for="owner_id">
      Client
    </label>
    <ng-select [items]="clients"
               bindLabel="name"
               bindValue="id"
               formControlName="ownerId"
               id="ownerId">
      <ng-template let-item="item" ng-label-tmp>
        <span>{{ item.firstName + ' ' + item.lastName }}</span>
      </ng-template>
      <ng-template let-index="index" let-item="item" let-search="searchTerm" ng-option-tmp>
        <span>{{ item.firstName + ' ' + item.lastName }}</span>
      </ng-template>
    </ng-select>
  </div>
  <button class="btn btn-success" type="submit">Save</button>
</form>
