<div class="container">
  <h1>Manage form</h1>
  <h2>Form details:</h2>
  <app-details-form [form]="form"></app-details-form>
  <h2>Form status:</h2>
  <app-status-form [form]="form"></app-status-form>
  <h2>Services/Parts:</h2>
  <app-items [formId]="form.id" [items]="form.items"></app-items>
  <h2>Summary: </h2>
  <button (click)="onDownloadPdfButtonClick()" class="btn btn-warning">Download PDF</button>
  <button (click)="onReGeneratePasswordPressed()" class="btn btn-info">Regenerate password</button>
  <button (click)="openDeleteFormDialog()" class="btn btn-danger">Delete form</button>
</div>
