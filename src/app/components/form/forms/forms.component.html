<table class="table table-bordered">
  <thead>
  <th>Model</th>
  <th>Serial/Number</th>
  <th>Description</th>
  <th>Status</th>
  </thead>
  <tr *ngFor="let form of forms">
    <td>{{form.repairable.name}}</td>
    <td>{{form.repairable.serial}}</td>
    <td>{{form.description}}</td>
    <td>{{form.status}}</td>
  </tr>
</table>
