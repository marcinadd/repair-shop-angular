<mat-tab-group>
  <mat-tab label="To Do">
    <ng-template matTabContent>
      <app-form-list [status]="statuses.TO_DO"></app-form-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="In progress">
    <ng-template matTabContent>
      <app-form-list [status]="statuses.IN_PROGRESS"></app-form-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="Unpaid">
    <ng-template matTabContent>
      <app-form-list [status]="statuses.UNPAID"></app-form-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="Paid">
    <ng-template matTabContent>
      <app-form-list [status]="statuses.PAID"></app-form-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="Completed">
    <ng-template matTabContent>
      <app-form-list [status]="statuses.COMPLETED"></app-form-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
