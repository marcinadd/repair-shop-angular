<table class="table table-bordered">
  <thead>
  <th>Model</th>
  <th>Serial/Number</th>
  <th>Description</th>
  <th>Status</th>
  <th>Manage</th>
  </thead>
  <tr *ngFor="let form of forms">
    <td>{{form.repairable.name}}</td>
    <td>{{form.repairable.serial}}</td>
    <td>{{form.description}}</td>
    <td>{{form.status}}</td>
    <td>
      <a [routerLink]="['/forms',form.id]">
        <button class="btn btn-warning">
          Manage
        </button>
      </a>
    </td>
  </tr>
  <mat-paginator (page)="onPageEvent($event)"
                 [length]="pageLength"
                 [pageSizeOptions]="[1, 5, 10, 25, 100]"
                 [pageSize]="pageSize">
  </mat-paginator>
</table>
