<form (ngSubmit)="onSubmit(formCreate.value)" [formGroup]="formCreate" class="form">

  <div class="form-group">
    <label for="ownerId">
      Select client
    </label>
    <ng-select [items]="clients"
               bindLabel="fullName"
               bindValue="id"
               formControlName="clientId"
               id="ownerId">
    </ng-select>
  </div>
  <div class="form-group">
    <label for="repairableId">
      Repairable
    </label>
    <ng-select [items]="repairables"
               bindLabel="displayName"
               bindValue="id"
               formControlName="repairableId"
               id="repairableId">
    </ng-select>
  </div>
  <div class="form-group">
    <label for="description">
      Description
    </label>
    <input class="form-control" formControlName="description" id="description" type="text">
  </div>
  <button class="btn btn-success" type="submit">Save</button>
</form>
